version: '3.4'
    
services:
  db:
    environment:
        - POSTGRES_DB=postgres
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
  webapp:
    volumes:
      - .:/code
  server:
    volumes:
      # We use other nginx conf file in production 
      - ./nginx/mysite-certbot.conf:/etc/nginx/conf.d/mysite.conf
      - ./nginx/www:/usr/share/nginx/html
      # certbot-specefic, to give access to certificate
      - ./nginx/certbot/letsencrypt:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
      - ./nginx/certbot/lib:/var/lib/letsencrypt
    ports:
        - "443:443"
        - "80:80"
    environment:
      - NGINX_PORT=80    
    command: /bin/bash -c "envsubst < /etc/nginx/conf.d/mysite-certbot.conf > /etc/nginx/conf.d/default.conf && exec nginx -g 'daemon off;'"
  

   